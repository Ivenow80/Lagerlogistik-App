<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort-Management</title>
    <link rel="stylesheet" href="../Neuanmeldung/Neuanmeldung.css"> <!-- Optional, falls CSS benötigt wird -->
</head>
<body>
    <div class="app-container">
        <!-- Firmenlogo -->
        <div class="logo_neu">
            <img src="../Logo/logo_neu.png" alt="Firmenlogo" />
        </div>

        <h2>Anmelde Sicherheitsapp</h2>

        <form id="registration-form" onsubmit="return handleLogin(event)">
        <label for="otp-username">Mitarbeiter/Vor- und Nachname:</label>
        <input type="text" id="otp-username" name="otp-username" required>
        <br><br>

        <label for="otp-personalnummer">Personalnummer:</label>
        <input type="text" id="otp-personalnummer" name="otp-personalnummer" required>
        <br><br>

        <label for="otp-password">Passwort:</label>
        <input type="password" id="otp-password" name="otp-password" required>
        <br><br>
        <input type="submit" value="Login">
        </form>

        <!-- Button zur Erstanmeldung -->
        <button id="erstanmeldung-button">Einmaliges Passwort generieren</button>
        <div id="generated-password" style="display: none;">
            <p id="otp-display"></p>
        </div>

      <!-- Passwort erstellen Formular (versteckt standardmäßig) -->
      <div id="password-creation-form">
        <form action="/create-password" method="post">
            <label for="new-password">Neues Passwort:</label>
            <input type="password" id="new-password" name="new-password" required>
            <br><br>
            <label for="confirm-password">Passwort bestätigen:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br><br>
            <input type="submit" value="Passwort erstellen">
        </form>
    </div>

        <!-- Bereich für benutzerdefiniertes Passwort -->
        <label for="custom-password-input">Eigenes Passwort eingeben:</label>
        <input type="text" id="custom-password-input" placeholder="Geben Sie Ihr Passwort ein">
        <button id="custom-password-btn">Eigenes Passwort speichern</button>
        <div id="custom-password-container" style="display: none;">
            <p id="custom-password-display"></p>
        </div>
    </div>

    <script src="StartseiteQR.js"></script> <!-- Einbindung der JavaScript-Datei -->
</body>
</html>
