<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lagerverwaltung</title>
</head>
<body>
    <h1>Lagerverwaltung</h1>

    <!-- Formular für statische Felder -->
    <form id="dataForm">
        <label for="posInput">Position:</label>
        <input type="text" id="posInput" placeholder="Position eingeben"><br>

        <label for="artikelnummerInput">Artikelnummer:</label>
        <input type="text" id="artikelnummerInput" placeholder="Artikelnummer eingeben"><br>

        <label for="artikelbezeichnugInput">Artikelbezeichnung:</label>
        <input type="text" id="artikelbezeichnugInput" placeholder="Artikelbezeichnung eingeben"><br>

        <label for="lagerInput">Lager:</label>
        <input type="text" id="lagerInput" placeholder="Lager eingeben"><br>

        <label for="lagerplatzInput">Lagerplatz:</label>
        <input type="text" id="lagerplatzInput" placeholder="Lagerplatz eingeben"><br>

        <label for="lagerbestandInput">Lagerbestand:</label>
        <input type="number" id="lagerbestandInput" placeholder="Lagerbestand eingeben"><br>

        <label for="warenentnahmeInput">Warenentnahme:</label>
        <input type="number" id="warenentnahmeInput" placeholder="Warenentnahme eingeben"><br>

        <label for="warehinzugefügtInput">Ware hinzugefügt:</label>
        <input type="number" id="warehinzugefügtInput" placeholder="Hinzugefügte Ware"><br>

        <label for="einheitInput">Einheit:</label>
        <input type="text" id="einheitInput" placeholder="Einheit eingeben"><br>

        <label for="preisproeinheitInput">Preis pro Einheit:</label>
        <input type="number" id="preisproeinheitInput" placeholder="Preis pro Einheit"><br>

        <label for="mindestmengeInput">Mindestmenge:</label>
        <input type="number" id="mindestmengeInput" placeholder="Mindestmenge"><br>

        <label for="nachbestellenInput">Nachbestellen:</label>
        <input type="checkbox" id="nachbestellenInput"><br>

        <label for="minbestellmengeInput">Minimale Bestellmenge:</label>
        <input type="number" id="minbestellmengeInput" placeholder="Mindestbestellmenge"><br>

        <label for="lieferantInput">Lieferant:</label>
        <input type="text" id="lieferantInput" placeholder="Lieferant eingeben"><br>

        <label for="besttellmengeInput">Bestellmenge:</label>
        <input type="number" id="besttellmengeInput" placeholder="Bestellmenge"><br>

        <label for="nachbestelltamInput">Nachbestellt am:</label>
        <input type="date" id="nachbestelltamInput"><br>

        <label for="lieferzeitInput">Lieferzeit:</label>
        <input type="number" id="lieferzeitInput" placeholder="Lieferzeit in Tagen"><br>

        <label for="mitarbeiterInput">Mitarbeiter:</label>
        <input type="text" id="mitarbeiterInput" placeholder="Mitarbeitername"><br>

        <label for="personalnummerInput">Personalnummer:</label>
        <input type="text" id="personalnummerInput" placeholder="Personalnummer"><br>
    </form>

    <!-- Dynamischer Bereich für zusätzliche Felder -->
    <div id="inputContainer"></div>

    <!-- Buttons zum Hinzufügen und Speichern -->
    <div class="buttons">
        <button type="button" onclick="hinzufuegen()">Neues Feld hinzufügen</button>
        <button type="button" onclick="speichern()">Speichern</button>
        <button type="button" onclick="logout()">Logout</button>
    </div>

    <!-- Einbindung der externen JavaScript-Dateien -->
    <script src="Lagerbestand_.js"></script>
    <script src="Loginseite_Lager/Loginstartseite.js"></script>
    <script src="Lagerspeicher.js"></script>
    <script src="Lagertabelle/Lagertabelle.js"></script>
</body>
</html>
