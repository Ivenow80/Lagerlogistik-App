<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagerverwaltung</title>
  <!-- Verlinkung zur externen CSS-Datei -->
  <link rel="stylesheet" href="Lagerbestand.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../Logo/logo_aktuell.png" alt="Logo" style="width: 150px;" />
    </div>

    <h1>Lagerverwaltung</h1>

    <!-- Formular -->
    <form id="dataForm">
      <div class="form">
        <div class="form-group">
          <label for="posInput">Position:</label>
          <input type="text" id="posInput" placeholder="Position eingeben" required />
        </div>
        <div class="form-group">
          <label for="artikelnummerInput">Artikelnummer:</label>
          <input type="text" id="artikelnummerInput" placeholder="Artikelnummer eingeben" required />
        </div>
        <div class="form-group">
          <label for="artikelbezeichnugInput">Artikel-Bezeichnung:</label>
          <input type="text" id="artikelbezeichnugInput" placeholder="Bezeichnung eingeben" required />
        </div>
        <div class="form-group">
          <label for="lagerInput">Lager:</label>
          <input type="text" id="lagerInput" placeholder="Lager eingeben" required />
        </div>
        <div class="form-group">
          <label for="lagerplatzInput">Lagerplatz:</label>
          <input type="text" id="lagerplatzInput" placeholder="Lagerplatz eingeben" required />
        </div>
        <div class="form-group">
          <label for="lagerbestandInput">Lagerbestand:</label>
          <input type="number" id="lagerbestandInput" placeholder="Lagerbestand eingeben" required />
        </div>
        <div class="form-group">
          <label for="warenentnahmeInput">Waren-Entnahme:</label>
          <input type="number" id="warenentnahmeInput" placeholder="Waren-Entnahme eingeben" required />
        </div>
        <div class="form-group">
          <label for="warehinzugef端gtInput">Ware hinzugef端gt:</label>
          <input type="number" id="warehinzugef端gtInput" placeholder="Ware hinzugef端gt eingeben" required />
        </div>
        <div class="form-group">
          <label for="einheitInput">Einheit:</label>
          <input type="text" id="einheitInput" placeholder="Einheit eingeben" required />
        </div>
        <div class="form-group">
          <label for="preisproeinheitInput">Preis pro Einheit:</label>
          <input type="number" step="0.01" id="preisproeinheitInput" placeholder="Preis pro Einheit eingeben" required />
        </div>
        <div class="form-group">
          <label for="wertlagerbestandInput">Wert Lagerbestand:</label>
          <input type="number" step="0.01" id="wertlagerbestandInput" placeholder="Wert Lagerbestand eingeben" required />
        </div>
        <div class="form-group">
          <label for="mindestmengeInput">Mindestmenge:</label>
          <input type="number" id="mindestmengeInput" placeholder="Mindestmenge eingeben" required />
        </div>
        <div class="form-group">
          <label for="nachbestellenInput">Nachbestellen:</label>
          <input type="text" id="nachbestellenInput" placeholder="Nachbestellen eingeben" required />
        </div>
        <div class="form-group">
          <label for="minbestellmengeInput">Minimale Bestellmenge:</label>
          <input type="number" id="minbestellmengeInput" placeholder="Minimale Bestellmenge eingeben" required />
        </div>
        <div class="form-group">
          <label for="lieferantInput">Lieferant:</label>
          <input type="text" id="lieferantInput" placeholder="Lieferant eingeben" required />
        </div>
        <div class="form-group">
          <label for="besttellmengeInput">Bestellmenge:</label>
          <input type="number" id="besttellmengeInput" placeholder="Bestellmenge eingeben" required />
        </div>
        <div class="form-group">
          <label for="nachbestelltamInput">Nachbestellt am:</label>
          <input type="date" id="nachbestelltamInput" required />
        </div>
        <div class="form-group">
          <label for="lieferzeitInput">Lieferzeit:</label>
          <input type="text" id="lieferzeitInput" placeholder="Lieferzeit eingeben" required />
        </div>
        <div class="form-group">
          <label for="mitarbeiterInput">Mitarbeiter:</label>
          <input type="text" id="mitarbeiterInput" placeholder="Mitarbeiter eingeben" required />
        </div>
        <div class="form-group">
          <label for="personalnummerInput">Personalnummer:</label>
          <input type="text" id="personalnummerInput" placeholder="Personalnummer eingeben" required />
        </div>
      </div>

      <!-- Farbauswahl -->
      <div class="color-selection">
        <label for="textColor">Textfarbe:</label>
        <input type="color" id="textColor" value="#000000" />
        <label for="bgColor">Hintergrundfarbe:</label>
        <input type="color" id="bgColor" value="#ffffff" />
      </div>
      <button type="button" id="speichernButton" onclick="speichern()">Speichern</button>
    </form>

  <!-- Verlinkung zur externen JavaScript-Datei -->
  <script src="Lagerbestand.css"></script>
</body>
</html>
