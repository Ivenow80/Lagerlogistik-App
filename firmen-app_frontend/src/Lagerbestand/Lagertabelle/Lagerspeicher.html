<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagerdaten - Einzelne Zellinhalte Löschen</title>
  <link rel="stylesheet" href="Lagerspeicher.css">
</head>
<body>
  <div class="app-container">
    <!-- Firmenlogo -->
    <div class="logo_aktuell">
      <img src="../../Logo/logo_aktuell.png" alt="Logo">
    </div>

    <h1>Gespeicherte Lagerdaten</h1>
    <table id="lagerTable">
      <thead>
        <tr>
          <th>Position</th>
          <th>Artikelnummer</th>
          <th>Artikel-Bezeichnung</th>
          <th>Lager</th>
          <th>Lagerplatz</th>
          <th>Lagerbestand</th>
          <th>Waren-Entnahme</th>
          <th>Ware hinzugefügt</th>
          <th>Einheit</th>
          <th>Preis pro Einheit</th>
          <th>Wert Lagerbestand</th>
          <th>Mindestmenge</th>
          <th>Nachbestellen</th>
          <th>Minimale Bestellmenge</th>
          <th>Lieferant</th>
          <th>Bestellmenge</th>
          <th>Nachbestellt am</th>
          <th>Lieferzeit</th>
          <th>Mitarbeiter</th>
          <th>Personalnummer</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamische Daten werden hier geladen -->
      </tbody>
    </table>
    <div class="buttons">
      <button class="btn" onclick="zurück()">Zurück</button>
      <button onclick="löschen()">Löschen</button>
    </div>
  </div>

  <!-- JavaScript-Datei einbinden -->
  <script src="Lagerspeicher.js"></script>
</body>
</html>
