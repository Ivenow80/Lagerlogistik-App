<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bestandstabelle</title>
    <link rel="stylesheet" href="Lagertabelle.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Firmenlogo -->
      <div class="logo_aktuell">
        <img src="../../Logo/logo_aktuell.png" alt="Firmenlogo" />
      </div>

      <h2>Bestandstabelle</h2>

      <!-- Formular zum Hinzufügen von Zeilen -->
      <form id="dataForm">
        <div class="form-group">
          <label for="positionInput">Position:</label>
          <input type="text" id="positionInput" name="positionInput" required />
        </div>
        <div class="form-group">
          <label for="artikelnummerInput">Artikelnummer:</label>
          <input type="text" id="artikelnummerInput" name="artikelnummerInput" required />
        </div>
        <div class="form-group">
          <label for="artikelbezeichnungInput">Artikelbezeichnung:</label>
          <input type="text" id="artikelbezeichnungInput" name="artikelbezeichnungInput" required />
        </div>
        <div class="form-group">
          <label for="lagerInput">Lager:</label>
          <input type="text" id="lagerInput" name="lagerInput" required />
        </div>
        <div class="form-group">
          <label for="lagerplatzInput">Lagerplatz:</label>
          <input type="text" id="lagerplatzInput" name="lagerplatzInput" required />
        </div>
        <div class="form-group">
          <label for="lagerbestandInput">Lagerbestand:</label>
          <input type="number" id="lagerbestandInput" name="lagerbestandInput" required />
        </div>
        <div class="form-group">
          <label for="warenEntnahmeInput">Waren-Entnahme:</label>
          <input type="number" id="warenEntnahmeInput" name="warenEntnahmeInput" required />
        </div>
        <div class="form-group">
          <label for="wareHinzugefuegtInput">Ware hinzugefügt:</label>
          <input type="number" id="wareHinzugefuegtInput" name="wareHinzugefuegtInput" required />
        </div>
        <div class="form-group">
          <label for="einheitInput">Einheit:</label>
          <input type="text" id="einheitInput" name="einheitInput" required />
        </div>
        <div class="form-group">
          <label for="preisProEinheitInput">Preis pro Einheit:</label>
          <input type="number" id="preisProEinheitInput" name="preisProEinheitInput" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="wertLagerbestandInput">Wert Lagerbestand:</label>
          <input type="number" id="wertLagerbestandInput" name="wertLagerbestandInput" step="0.01" disabled />
        </div>
        <div class="form-group">
          <label for="mindestmengeInput">Mindestmenge:</label>
          <input type="number" id="mindestmengeInput" name="mindestmengeInput" required />
        </div>
        <div class="form-group">
          <label for="nachbestellenInput">Nachbestellen:</label>
          <input type="checkbox" id="nachbestellenInput" name="nachbestellenInput" />
        </div>
        <div class="form-group">
          <label for="minimaleBestellmengeInput">Minimale Bestellmenge:</label>
          <input type="number" id="minimaleBestellmengeInput" name="minimaleBestellmengeInput" required />
        </div>
        <div class="form-group">
          <label for="lieferantInput">Lieferant:</label>
          <input type="text" id="lieferantInput" name="lieferantInput" required />
        </div>
        <div class="form-group">
          <label for="bestellmengeInput">Bestellmenge:</label>
          <input type="number" id="bestellmengeInput" name="bestellmengeInput" required />
        </div>
        <div class="form-group">
          <label for="nachbestelltAmInput">Nachbestellt am:</label>
          <input type="date" id="nachbestelltAmInput" name="nachbestelltAmInput" />
        </div>
        <div class="form-group">
          <label for="lieferzeitInput">Lieferzeit:</label>
          <input type="number" id="lieferzeitInput" name="lieferzeitInput" required />
        </div>
        <div class="form-group">
          <label for="mitarbeiterInput">Mitarbeiter:</label>
          <input type="text" id="mitarbeiterInput" name="mitarbeiterInput" required />
        </div>
        <div class="form-group">
          <label for="personalnummerInput">Personalnummer:</label>
          <input type="text" id="personalnummerInput" name="personalnummerInput" required />
        </div>

        <button type="submit">Hinzufügen</button>
      </form>

     
        </thead>
        <tbody>
          <!-- Dynamische Zeilen werden hier eingefügt -->
        </tbody>
      </table>

      <!-- Speicher- und Zurück-Buttons -->
      <div class="button-group">
        <button id="saveButton">Daten speichern</button>
        <button id="backButton">Zurück</button>
      </div>
    </div>

    <!-- Verlinkung zur JavaScript-Datei -->
    <script src="Lagerbestand.js"></script>
  </body>
</html>
