<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagerverwaltung</title>
  <link rel="stylesheet" href="Lagertabelle.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../../Logo/logo_aktuell.png" alt="Logo" style="width: 150px;" />
    </div>

    <div class="ueberschrift">
      <h1>Lagerverwaltung</h1>
    </div>

    <!-- Logout-Button -->
    <div class="logout-container" style="text-align: right; margin: 10px;">
      <button type="button" id="logoutButton">Logout</button>
    </div>

    <!-- Farbauswahl -->
    <div class="color-picker-container" style="margin: 20px 0; text-align: left;">
      <label for="backgroundColorPicker">Hintergrundfarbe auswählen:</label>
      <input type="color" id="backgroundColorPicker" name="backgroundColorPicker">

      <label for="textColorPicker" style="margin-left: 20px;">Textfarbe auswählen:</label>
      <input type="color" id="textColorPicker" name="textColorPicker">

      <button type="button" id="applyColorsButton">Farben anwenden</button>
    </div>

    <!-- Formular -->
    <form id="dataForm">
      <div class="form">
        <!-- Formularfelder hier -->
      </div>
    </form>

    <!-- Tabelle -->
    <div class="tbcontainer">
      <h2>Tabelle</h2>
    </div>

    <div class="lagerbestand">
      <table class="tg">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Artikel-Nr.</th>
            <th>Artikel-Bezeichnung</th>
            <th>Lager</th>
            <th>Lagerplatz</th>
            <th>Lagerbestand</th>
            <th>Waren-Entnahme</th>
            <th>Ware hinzugefügt</th>
            <th>Einheit</th>
            <th>Preis pro Einheit</th>
            <th>Wert Lagerbestand</th>
            <th>Mindestmenge</th>
            <th>Nachbestellen</th>
            <th>Min. Bestellmenge</th>
            <th>Lieferant</th>
            <th>Bestellmenge</th>
            <th>Nachbestellt am</th>
            <th>Lieferzeit</th>
          </tr>
        </thead>
        <tbody>
          <!-- Neue Zeilen werden hier eingefügt -->
        </tbody>
      </table>
    </div>

    <!-- Buttons -->
    <button type="button" id="speichernButton">Speichern</button>
    <button type="button" id="zurueckButton">Zurück</button>
    "
  </div>

  <!-- Verlinkung zur externen JavaScript-Datei -->
  <script src="Lagertabelle.js"></script>
  <script src="speichern.js"></script>
  <script src="Lagerbestand.js"></script>
</body>
</html>
