<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagerverwaltung</title>
  <!-- Verlinkung zur externen CSS-Datei -->
  <link rel="stylesheet" href="Lagertabelle.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../Logo/logo_aktuell.png" alt="Logo" style="width: 150px;" />
    </div>

    <h1>Lagerverwaltung</h1>

    <!-- Formular -->
    <form id="dataForm">
      <!-- Alle Formularelemente -->
      <div class="form">
        <!-- Dein Formular für die Eingaben bleibt hier wie vorher -->
      </div>

      <!-- Farbauswahl -->
      <div class="color-selection">
        <label for="textColor">Textfarbe:</label>
        <input type="color" id="textColor" value="#000000" />
        <label for="bgColor">Hintergrundfarbe:</label>
        <input type="color" id="bgColor" value="#ffffff" />
      </div>
      <button type="button" id="speichernButton" onclick="speichern()">Speichern</button>
    </form>

    <!-- Tabelle -->
    <h2>Tabelle</h2>
    <table class="tg">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Artikel-Nr.</th>
          <th>Artikel-Bezeichnung</th>
          <th>Lager</th>
          <th>Lagerplatz</th>
          <th>Lagerbestand</th>
          <th>Waren-Entnahme</th>
          <th>Ware hinzugefügt</th>
          <th>Einheit</th>
          <th>Preis pro Einheit</th>
          <th>Wert Lagerbestand</th>
          <th>Mindestmenge</th>
          <th>Nachbestellen</th>
          <th>Min. Bestellmenge</th>
          <th>Lieferant</th>
          <th>Bestellmenge</th>
          <th>Nachbestellt am</th>
          <th>Lieferzeit</th>
          <th>Mitarbeiter</th>
          <th>Personalnummer</th>
        </tr>
      </thead>
      <tbody>
        <!-- Neue Zeilen werden hier eingefügt -->
      </tbody>
    </table>
  </div>

  <!-- Verlinkung zur externen JavaScript-Datei -->
  <script src="../Lagerbestand.css"></script>
</body>
</html>
