<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lagerverwaltung</title>
  <link rel="stylesheet" href="Lagertabelle.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../../Logo/logo_aktuell.png" alt="Logo" style="width: 150px;" />
    </div>

    <div class="ueberschrift">
      <h1>Lagerverwaltung</h1>
    </div>

    <!-- Formular -->
    <form id="dataForm">
      <div class="form">
        <!-- Formularfelder hier -->
      </div>
    </form>

    <!-- Tabelle -->
    <div class="tbcontainer">
      <h2>Tabelle</h2>
      <table class="tg">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Artikel-Nr.</th>
            <th>Artikel-Bezeichnung</th>
            <th>Lager</th>
            <th>Lagerplatz</th>
            <th>Lagerbestand</th>
            <th>Waren-Entnahme</th>
            <th>Ware hinzugefügt</th>
            <th>Einheit</th>
            <th>Preis pro Einheit</th>
            <th>Wert Lagerbestand</th>
            <th>Mindestmenge</th>
            <th>Nachbestellen</th>
            <th>Min. Bestellmenge</th>
            <th>Lieferant</th>
            <th>Bestellmenge</th>
            <th>Nachbestellt am</th>
            <th>Lieferzeit</th>
          </tr>
        </thead>
        <tbody>
          <!-- Neue Zeilen werden hier eingefügt -->
        </tbody>
      </table>
    </div>

    <button type="button" id="speichernButton" onclick="speichern()">Speichern</button>
  </div>

  <!-- Verlinkung zur externen JavaScript-Datei -->
  <script src="Lagerverwaltung.js"></script>
  <script src="speichern.js"></script>
  <script src="../Loginseite_Lager/Loginseite_Lager.html"></script>
</body>
</html>
